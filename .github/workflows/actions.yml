name: Generate PDFs and Deploy to Cloudflare Pages

on:
  push:
    branches:
      - content-update  # Run only on pushes to content-update

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo content
        uses: actions/checkout@v3  # Check out the repository content

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Install Python version needed
          
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.110.0"
          extended: true

      - name: Build Website
        run: hugo --minify

      - name: Generate PDFs
        env:
          PDFCO_KEY: ${{ secrets.PDFCO_KEY }}
          RESUME_URL: ${{ vars.RESUME_URL }}
        run: |
          mkdir -p static_pdf
          python get_pdf.py
          cp static_pdf/*.pdf ./static/
          cp static_pdf/*.pdf ./public/

      - name: Commit files if PDFs are updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static
          git diff-index --quiet HEAD || git commit -m "Updated PDFs"

      - name: Push changes to content-update
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: content-update

      - name: Reset main to match content-update
        run: |
          git fetch origin
          git checkout content-update
          git checkout -B main
          git push origin main --force  # Force push to update main with content-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
