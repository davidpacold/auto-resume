      - name: Wait for Deployment to be Ready
        run: sleep 120  # Add a 2-minute pause to ensure deployment completion

      - name: Generate PDFs
        env:
          PDFCO_KEY: ${{ secrets.PDFCO_KEY }}
          RESUME_URL: ${{ vars.RESUME_URL }}  # Use the static GitHub variable
        run: |
          mkdir -p static_pdf
          python get_pdf.py
          cp static_pdf/*.pdf ./static/
          cp static_pdf/*.pdf ./public/

      - name: Commit files if PDFs are updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static
          git diff-index --quiet HEAD || git commit -m "Updated PDFs"
